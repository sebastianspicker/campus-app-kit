name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
          - both

env:
  JAVA_VERSION: '11'
  NODE_VERSION: '20'

jobs:
  ios:
    name: iOS E2E Tests
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || github.event.inputs.platform == '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Cache Detox
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/detox
            ~/Library/Detox/ios
          key: ${{ runner.os }}-detox-${{ hashFiles('**/detox.config.js') }}
          restore-keys: |
            ${{ runner.os }}-detox-

      - name: Build iOS app
        working-directory: apps/mobile
        run: pnpm test:e2e:build:ios

      - name: Run iOS E2E tests
        working-directory: apps/mobile
        run: pnpm test:e2e:ios --record-videos failing --record-logs all

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-test-artifacts
          path: |
            apps/mobile/artifacts/
            apps/mobile/detox-artifacts/
          retention-days: 7

  android:
    name: Android E2E Tests
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event.inputs.platform == '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Detox
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/detox
            ~/.android/avd
          key: ${{ runner.os }}-detox-android-${{ hashFiles('**/detox.config.js') }}
          restore-keys: |
            ${{ runner.os }}-detox-android-

      - name: Create Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_5
          avd-name: Pixel_5_API_33
          script: echo "Emulator created"

      - name: Build Android app
        working-directory: apps/mobile
        run: pnpm test:e2e:build:android

      - name: Run Android E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_5
          avd-name: Pixel_5_API_33
          script: cd apps/mobile && pnpm test:e2e:android --record-videos failing --record-logs all

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-test-artifacts
          path: |
            apps/mobile/artifacts/
            apps/mobile/detox-artifacts/
          retention-days: 7

  # Summary job that reports overall status
  e2e-summary:
    name: E2E Tests Summary
    needs: [ios, android]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.ios.result }}" == "failure" ] || [ "${{ needs.android.result }}" == "failure" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed"