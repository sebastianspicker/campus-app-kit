name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm@9.0.0)
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - run: pnpm install --frozen-lockfile

      - name: Run CI checks
        run: SKIP_INSTALL=1 ./scripts/verify-production-ready.sh

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -2 > release-notes.md
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          draft: false
          prerelease: false
          generate_release_notes: false

  build-bff-docker:
    name: Build BFF Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/bff
          file: ./apps/bff/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bff:latest
            ghcr.io/${{ github.repository }}/bff:${{ steps.version.outputs.VERSION }}

  notify:
    name: Notify on Release
    needs: [create-release, build-bff-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Release Summary
        run: |
          echo "## Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${GITHUB_REF#refs/tags/v}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: Published" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image: ghcr.io/${{ github.repository }}/bff:${GITHUB_REF#refs/tags/v}" >> $GITHUB_STEP_SUMMARY
