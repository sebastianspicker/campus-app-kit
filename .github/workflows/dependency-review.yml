name: dependency-review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: dependency-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4
